<h4
  #header
  spellcheck="false"
  contenteditable
  (blur)="onTitleChange(header.textContent)">{{title}}</h4>
<textarea
  #textarea
  spellcheck="false"
  (keyup)="checkSyntax(strip(textarea.value))"
  (change)="onScriptChange()">{{src}}</textarea>
<span class="error" *ngIf="!isValid">{{error}}</span>
